{% extends "base.html" %}

{% block title %}
Создание поста
{% endblock %}

{% block content %}
<div class="block">
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.title(size=64) }}
        </p>
        <p>
           {{ form.body() }}
       </p>
       <p>{{ form.submit(class='submit_button') }}</p>
   </form>
</div>
{% endblock %}
