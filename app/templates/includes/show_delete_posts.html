<div class="posts-list">
	{% for post in posts %}
	<div class="post">
		<time>
			<script type="text/javascript">
				document.write(moment("{{ post.timestamp }}", "YYYY-MM-DD hh:mm:ss").format('LL'));
			</script>
		</time>

		<p class="title-post">
			<a href="/blog/{{ post.slug }}">
				{{ post.title }}
			</a>

			{% if current_user.is_authenticated and current_user.username == 'ieaiaio' %}
			<button onClick='location.href="{{ url_for("posts.edit_post", slug = post.slug) }}"' class="settings-post"><i class="icon icon_edit"></i>Изменить</button>
			<button onClick='location.href="{{ url_for("posts.restore", slug = post.slug) }}"' class="settings-post"><i class="icon icon_reply"></i>Восстановить</button>
			<button onClick='location.href="{{ url_for("posts.delete", slug = post.slug) }}"' class="settings-post"><i class="icon icon_uninstall"></i>Удалить навсегда</button>
			{% endif %}

		</p>

		<div class="body-post">
			{{ post.body | safe }}
		</div>
	</div>
	{% endfor %}
</div>
